<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.ts" type="module"></script>
    </head>
    <body>
        <h1>Display your Spotify profile data</h1>
        <section id="profile">
        <h2>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
        </section>
        <h1>Playlists data</h1>
        <section id="playlist">
            <h2>Playlist name is <span id="displayListName"></span></h2>
            <span id="avatarPlaylist"></span>
            <ul>
                <li>Total songs: <span id="songs"></span> </li>
                <li>Total time: <span id="time"></span></li>
                <li>Other</li>
            </ul>
        </section>

        <h1>Update new Image Playlist</h1>
        <section>
            <h2>Button</h2>
            <button id="playlistImageButton">Change Playlist Image</button>
            <script src="src/buttonplay.ts" type="module"></script>
        </section>
        
    </body>
</html>

 <!-- Note- We're referring directly to the TypeScript file, 
 and we're using the `type="module"` attribute. 
 Vite will transpile our TypeScript to JavaScript 
 so that it can run in the browser. -->
